# ~/.tmuxinator/mission-control.yml

name: mission-control
root: ~/
startup_window: editor
windows:
  - editor: vim
  - terminal: #empty
  - timesheet: mfp
  - servers:
      layout: tiled
      panes:
        - redis: redis-server
        - postgresql: psqlstart
  - monitor:
      layout: tiled
      panes:
        - htop: htop

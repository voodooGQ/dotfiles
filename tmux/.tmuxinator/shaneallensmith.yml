# ~/.tmuxinator/shaneallensmith.yml

name: shaneallensmith
root: ~/Sites/shaneallensmith
startup_window: editor
windows:
  - editor: vim
  - terminal: #empty
  - frontend:
      pre: nvm use v7.4.0
      layout: tiled
      panes:
        - gulp:
          - gulp
          - gulp watch
  - vagrant:
      root: ~/Sites/shaneallensmith/vagrant
      layout: tiled
      panes:
        - vagrant:
          - vagrant up
          - vagrant ssh
  - ssh:
      - ssh ssmith@shaneallensmith.com

